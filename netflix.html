<script>
var users=['Om','Himthani'];
var member=document.querySelector('.main-div');
var AddIcons=document.querySelector('.addIcon');
var usersIcons=() =>{

users.map((curElem)=>{
users.reverse();
member.insertAdjacentHTML('afterbegin',`
<button class="btn"><span>${curElem}</span></button>
`);
console.log(users);
});
};
AddIcons.addEventListener('click',() =>{
var userName= prompt('Please enter your name');

});
if(users.includes(userName)){
users.push(userName);
console.log(users);
}
else{
alert('UserName already Exists');
}
usersIcons();



</script>
